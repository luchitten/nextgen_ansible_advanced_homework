---
- name: Install load balancer packages
  yum:
    name: "{{ payload }}"
    state: present

- name: Configure haproxy to load balance over app servers
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
  notify:
    - restart {{ payload }}

- name: Enable haproxy
  service:
    name: "{{ payload }}"
    state: started
    enabled: true
