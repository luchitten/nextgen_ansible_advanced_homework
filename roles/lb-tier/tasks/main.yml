---
- name: Install {{ payload }}
  yum:
    name: "{{ payload }}"
    state: latest
  notify:
    - enable {{ payload }}
    - start {{ payload }}

- name: Configure haproxy to load balance over app servers
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
  notify:
    - restart {{ payload }}
